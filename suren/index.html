<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Clock & Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="games">
      <h2>Games</h2>

      <!-- Game 1 -->
      <div id="game1" class="game">
        <h3>Game 1: Solve Arithmetic Problems</h3>
        <p id="mathProblem"></p>
        <input type="number" id="mathAnswer" placeholder="Your Answer">
        <button id="mathSubmit">Submit</button>
        <p id="mathStatus"></p>
      </div>

      <!-- Game 2 -->
      <div id="game2" class="game hidden">
        <h3>Game 2: Rearrange Letters</h3>
        <p id="shuffledWord"></p>
        <input type="text" id="rearrangedInput" placeholder="Your Word">
        <button id="rearrangeSubmit">Submit</button>
        <p id="rearrangeStatus"></p>
      </div>

      <!-- Game 3 -->
      <div id="game3" class="game hidden">
        <h3>Game 3: Sudoku Puzzle</h3>
        <div id="sudokuGrid"></div>
        <button id="sudokuSubmit">Submit</button>
        <p id="sudokuStatus"></p>
      </div>
    </div>

    <div class="clock-container">
      <h2>Clock</h2>
      <div id="clock" class="digital">
        <p id="clockTime"></p>
      </div>
      <button id="toggleClock" class="hidden">Toggle Analog/Digital</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
